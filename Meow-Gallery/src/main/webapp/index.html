<!doctype html>
<html lang="en" data-ng-app="MeowGallery">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
	crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="album.css">
<link rel="icon" href="images/github.svg" type="image/gif" sizes="16x16">

<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
<script src="js/app.js"></script>


<title>Meow Gallery | Free Stock Photo | HD Cat Pics</title>
</head>
<body data-ng-controller="HomePageController as homepage">
	<header class="container-fluid">


		<nav class="navbar navbar-expand-lg fixed-top navbar-light bg-light">
			<div class="container-fluid">
				<a class="navbar-brand" href="#"><i class="bi-github" role="img"
					aria-label="GitHub"></i></a>
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item"><a class="nav-link active"
							aria-current="page" href="#">Home</a></li>
						<li class="nav-item"><a class="nav-link" href="#">Discover</a></li>

						<li class="nav-item"><a class="nav-link" href="#"
							tabindex="-1" aria-disabled="true">Upload</a></li>
					</ul>
					<form class="d-flex">
						<input class="form-control me-2 header-search" type="search"
							placeholder="Search" aria-label="Search"
							data-ng-model="searchPics">
						<button class="btn btn-primary" type="submit">Login</button>
					</form>
				</div>
			</div>
		</nav>

	</header>



	<div class="container">
		<div class="row" data-ng-if="!searchPics">
			<div class="col">
				<div class="card mb-3">
					<img data-ng-src="{{homepage.picOfTheDay.img}}"
						class="card-img-top" alt="...">
					<div class="overlay">
						<div class="card-header">Featured Meow</div>
						<div class="card-body">
							<!-- <h5 class="card-title">Card title</h5> -->
							<p class="card-text">{{homepage.picOfTheDay.desc}}</p>
							<p class="card-text">
								<small>Uploaded 
									{{homepage.picOfTheDay.updatedAgo}} ago</small>
							</p>
						</div>
					</div>
				</div>

			</div>

		</div>

		<div class="row">
			<div class="col"></div>
		</div>

		<div class="row">
			<div class="col" data-ng-repeat="card in homepage.galleryCards | filter : searchPics">
				<div class="card">
					<img data-ng-src="{{card.img}}" class="card-img-top" alt="...">
					<div class="card-body">
						<p class="card-text">{{card.desc}}</p>
					</div>
				</div>
			</div>

		</div>
	</div>


	<footer class="footer mt-auto py-3 bg-light">
		<nav class="navbar sticky-top navbar-expand-lg navbar-light bg-light">
			<div class="container-fluid">
				<a class="navbar-brand text-muted" href="#"><i
					class="bi-github footerIcon" role="img" aria-label="GitHub"></i>Meow
					Gallery</a>

				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarNav"
					aria-controls="navbarNav" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav">
						<li class="nav-item"><a class="nav-link" aria-current="page"
							href="#">Terms of Use</a></li>
						<li class="nav-item"><a class="nav-link" href="#">Privacy
								Policy</a></li>
						<li class="nav-item"><a class="nav-link" href="#">License</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
		<!-- <span class="text-muted">Place sticky footer content here.</span> -->
	</footer>










	<!-- Optional JavaScript; choose one of the two! -->

	<!-- Option 1: Bootstrap Bundle with Popper -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
		crossorigin="anonymous"></script>

	<!-- Option 2: Separate Popper and Bootstrap JS -->
	<!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    -->
</body>
</html>
